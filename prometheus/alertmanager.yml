global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@orchestrator.example.com'
  smtp_auth_username: 'alerts@orchestrator.example.com'
  smtp_auth_password: 'your-app-password'

route:
  group_by: ['alertname', 'severity', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'slack-notifications'

  routes:
    - match:
        severity: critical
      receiver: 'critical-notifications'
      continue: true

    - match:
        severity: warning
      receiver: 'warning-notifications'

    - match:
        team: devops
      receiver: 'devops-pager'

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#orchestrator-alerts'
        send_resolved: true
        title: |-
          [{{ .GroupLabels.alertname }}] {{ .Status | toUpper }}
        text: |-
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'critical-notifications'
    pagerduty_configs:
      - service_key: 'your-pagerduty-service-key'
        description: |-
          [{{ .GroupLabels.alertname }}] {{ .Status | toUpper }}
          {{ .CommonAnnotations.summary }}
        details:
          severity: '{{ .Labels.severity }}'
          service: '{{ .Labels.service }}'
          description: '{{ .CommonAnnotations.description }}'

  - name: 'warning-notifications'
    email_configs:
      - to: 'dev-team@orchestrator.example.com'
        subject: |-
          [WARNING] {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}
        body: |-
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Service: {{ .Labels.service }}
          {{ end }}

  - name: 'devops-pager'
    pagerduty_configs:
      - service_key: 'devops-pagerduty-service-key'
        description: |-
          [DevOps] {{ .GroupLabels.alertname }} - {{ .Status | toUpper }}
