apiVersion: v1
kind: Secret
metadata:
  name: orchestrator-secrets
  labels:
    app: orchestrator
type: Opaque
stringData:
  # Database configuration
  database-url: "postgresql://orchestrator:password@postgres:5432/orchestrator_prod"
  postgres-db: "orchestrator_prod"
  postgres-user: "orchestrator"
  postgres-password: "password"

  # JWT configuration
  jwt-secret: "production-jwt-secret-key-change-in-production-123456789"

  # Encryption key (64 character hex)
  encryption-key: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

  # Redis configuration
  redis-url: "redis://redis:6379"

  # External service keys (to be filled)
  openai-api-key: ""
  anthropic-api-key: ""
  google-api-key: ""

  # Monitoring
  grafana-admin-password: "admin"
  prometheus-password: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestrator-config
  labels:
    app: orchestrator
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  ENABLE_TRACING: "true"
  ENABLE_METRICS: "true"
  FRONTEND_URL: "https://orchestrator.example.com"
  API_URL: "https://api.orchestrator.example.com"
