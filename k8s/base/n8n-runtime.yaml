apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-runtime
  labels:
    app: n8n-runtime
    component: framework-runtime
    framework: n8n
spec:
  replicas: 2
  selector:
    matchLabels:
      app: n8n-runtime
  template:
    metadata:
      labels:
        app: n8n-runtime
        component: framework-runtime
        framework: n8n
    spec:
      containers:
      - name: n8n-runtime
        image: orchestrator/n8n-runtime:latest
        ports:
        - containerPort: 8004
          name: http
        env:
        - name: N8N_RUNTIME_PORT
          value: "8004"
        - name: N8N_RUNTIME_HOST
          value: "0.0.0.0"
        - name: OTEL_SERVICE_NAME
          value: "n8n-runtime"
        - name: OTEL_TRACES_EXPORTER
          value: "jaeger"
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: "http://jaeger-collector:14268/api/traces"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: cache
          mountPath: /tmp/cache
      volumes:
      - name: cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: n8n-runtime
  labels:
    app: n8n-runtime
    component: framework-runtime
    framework: n8n
spec:
  selector:
    app: n8n-runtime
  ports:
  - name: http
    port: 80
    targetPort: http
  type: ClusterIP
