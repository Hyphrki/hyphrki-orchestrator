apiVersion: apps/v1
kind: Deployment
metadata:
  name: langgraph-runtime
  labels:
    app: langgraph-runtime
    component: framework-runtime
    framework: langgraph
spec:
  replicas: 2
  selector:
    matchLabels:
      app: langgraph-runtime
  template:
    metadata:
      labels:
        app: langgraph-runtime
        component: framework-runtime
        framework: langgraph
    spec:
      containers:
      - name: langgraph-runtime
        image: orchestrator/langgraph-runtime:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: LANGGRAPH_RUNTIME_PORT
          value: "8001"
        - name: LANGGRAPH_RUNTIME_HOST
          value: "0.0.0.0"
        - name: OTEL_SERVICE_NAME
          value: "langgraph-runtime"
        - name: OTEL_TRACES_EXPORTER
          value: "jaeger"
        - name: OTEL_EXPORTER_JAEGER_ENDPOINT
          value: "http://jaeger-collector:14268/api/traces"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            nvidia.com/gpu: 1
          limits:
            memory: "2Gi"
            cpu: "1000m"
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: cache
          mountPath: /tmp/cache
      volumes:
      - name: cache
        emptyDir: {}
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      nodeSelector:
        accelerator: nvidia-tesla-k80
---
apiVersion: v1
kind: Service
metadata:
  name: langgraph-runtime
  labels:
    app: langgraph-runtime
    component: framework-runtime
    framework: langgraph
spec:
  selector:
    app: langgraph-runtime
  ports:
  - name: http
    port: 80
    targetPort: http
  type: ClusterIP
